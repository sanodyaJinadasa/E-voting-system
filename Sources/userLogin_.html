<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Paytone+One&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #007BFF;
        }

        #formContainer {

            position: absolute;
            left: 29.32%;
            right: 29.32%;
            top: 25%;
            bottom: 25%;

            background: #D9D9D9;
            border: 1px solid #BAA8A8;
            box-shadow: 10px 9px 7.4px rgba(0, 0, 0, 0.25);
            border-radius: 50px;

        }

        #formHeading {

            text-align: center;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 35px;
            line-height: 58px;

            color: #000000;

        }

        #submitButton {

            position: absolute;
            left: 75%;
            right: 0%;

            background: #34FF9D;
            border: 1px solid #000000;
            border-radius: 7px;

        }

        #formContent {
            position: absolute;
            left: 10%;
            right: 10%;
            top: 5%;
            bottom: 2.31%;

        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
        Swal.fire({
            icon: "error",
            title: "Oops!",
            text: "{{ message }}",
            confirmButtonColor: "#d33",
            confirmButtonText: "OK"
        });
        {% endfor %}
    </script>
    {% endif %}

    <div id="formContainer">
        <form method="post" id="formContent" action="/otp_Verification/"><!-- onsubmit="redirectAfterSubmit(event)" -->
            {% csrf_token %}
            <div class=" mb-3">
                <p id="formHeading">User Login</p>

                <label class="form-label">Username : </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your Username" maxlength="20"
                    name="username" required>
                <br>
                <label class="form-label">Password : </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password"
                    name="password" minlength="10" maxlength="16" required>
                <br>
                <a href="/forgotPassword/">Forgot password</a>
            </div>
            <button id="submitButton" type="submit" class="btn btn-warning" value="signIn">Submit</button>
        </form>
    </div>

</body>

</html>
