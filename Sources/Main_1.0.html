<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System Sri Lanka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Paytone+One&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #007BFF;
        }

        #Main_heading {

            position: absolute;
            left: 26.56%;
            right: 26.61%;
            top: -1%;
            /* bottom: 73.43%; */

            font-family: 'Paytone One';
            font-style: normal;
            font-weight: 400;
            font-size: 50px;
            line-height: 134px;
            text-align: center;
            text-shadow: 12px 8px 2px rgba(0, 0, 0, 0.25);

            color: #F8FBFF;


        }

        #eName {

            position: absolute;
            left: 26.56%;
            right: 26.61%;
            top: 7%;

            font-family: 'Paytone One';
            font-style: normal;
            font-weight: 400;
            font-size: 35px;
            line-height: 134px;
            text-align: center;
            text-shadow: 12px 8px 3px rgba(0, 0, 0, 0.25);

            color: #ffffff
        }

        #eYear {

            position: absolute;
            left: 26.56%;
            right: 26.61%;
            top: 13%;

            font-family: 'Paytone One';
            font-style: normal;
            font-weight: 400;
            font-size: 25px;
            line-height: 134px;
            text-align: center;
            text-shadow: 12px 8px 3px rgba(0, 0, 0, 0.25);

            color: #ffffff
        }

        #BGimage {

            position: absolute;
            left: 0%;
            right: 0%;
            top: 28.24%;
            bottom: 0%;

            box-shadow: 8px -23px 7.7px rgba(0, 0, 0, 0.25);
            border-radius: 71px 71px 0 0;
            width: 100%;
            background-image: url('https://www.asiapacificsecuritymagazine.com/wp-content/uploads/2024/10/Elitism.jpg');
            background-size: cover;
            background-position: center;
            opacity: 75%;

        }

        #registerButton {

            position: absolute;
            left: 30.62%;
            right: 30.62%;
            top: 30.31%;
            bottom: 55.06%;

            background: #34FF9D;
            box-shadow: 11px 11px 4px rgba(0, 0, 0, 0.25);
            border-radius: 17px;

            font-family: "Inter", serif;

        }

        #voteNowButton {

            position: absolute;
            left: 30.62%;
            right: 30.62%;
            top: 60.24%;
            bottom: 25.13%;

            background: #FBDE1C;
            box-shadow: 11px 11px 4px rgba(0, 0, 0, 0.25);
            border-radius: 17px;

            font-family: "Inter", serif;

        }

        #admin {
            position: absolute;
            left: 92%;
            /* right: 10%; */
            top: 92%;
            /* bottom: 25.13%; */
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script>
        {% for message in messages %}
        Swal.fire({
            icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
            title: "{% if message.tags == 'success' %}Success!{% elif message.tags == 'error' %}Oops!{% elif message.tags == 'warning' %}Warning!{% else %}Notice{% endif %}",
            text: "{{ message }}",
            confirmButtonColor: "{% if message.tags == 'success' %}#28a745{% elif message.tags == 'error' %}#d33{% elif message.tags == 'warning' %}#ffc107{% else %}#3085d6{% endif %}",
            confirmButtonText: "OK"
        });
        {% endfor %}
    </script>
    {% endif %}
    <div id="Main_heading">
        <p>Election Sri Lanka</p>
    </div>
    <div>
        {% block content %}
        {% for election in details %}
        <p id="eName">{{ election.Election_Name }}</p>
        <p id="eYear">{{ election.Election_Year }} - {{ election.Election_Month }}</p>
        {% empty %}
        <p>No election details found.</p>
        {% endfor %}
        {% endblock %}
    </div>

    <div class="card" id="BGimage">
        <div class="card-body">

            <button id="registerButton" type="button" class="btn btn-info"
                onclick="location.href='{% url 'navigate' 'register' %}'">Register</button>
            <button id="voteNowButton" type="button" class="btn btn-warning"
                onclick="location.href='{% url 'navigate' 'vote_now' %}'">Vote Now</button>

        </div>
    </div>
    <button id='admin' type="button" class="btn btn-outline-info"
        onclick="location.href='{% url 'navigate' 'adminLogin' %}'">Admin</button>

</body>

</html>
